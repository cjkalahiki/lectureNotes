<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creature.css">
    <title>Creature</title>
</head>
<body>
    
    <div class="flower"><!-- Flower -->
        <div id="flowerPetalOne"><!-- Petal 1 --></div>
        <div id="flowerPetalTwo"><!-- Petal 2 --></div>
        <div id="flowerPetalThree"><!-- Petal 3 --></div>
        <div id="flowerPetalFour"><!-- Petal 4 --></div>
        <div id="flowerCenter"><!-- Center of Flower --></div>
        <div id="stem"><!-- Stem --></div>
        <div id="soil"><!-- Soil Lump --></div>
    </div>
    <div class="bee"><!-- Bee -->
        <div id="bodyShape"><!-- Body Shape --></div>
        <div id="bodyBorder"><!-- Body Border --></div>
        <div id="eyeLeft"><!-- Left Eye (RIP) --></div>
        <div id="eyeRight"><!-- Right Eye --></div>
        <div id="stripeOne"><!-- Body Stripe 1 --></div>
        <div id="stripeTwo"><!-- Body Stripe 2 --></div>
        <div id="stripeThree"><!-- Body Stripe 3 --></div>
        <div class="antenna">
            <div id="stockLeft"><!-- Left Stock --></div>
            <div id="nubLeft"><!-- Left Nub --></div>
            <div id="stockRight"><!-- Right Stock --></div>
            <div id="nubRight"><!-- Left Nub --></div>
        </div>
        <div id="smile"><!-- smile --></div>
        <div id="wingBehind"><!-- Back --></div>
      <div id="wingFront"><!-- Front --></div>
    </div>

</body>
</html>
